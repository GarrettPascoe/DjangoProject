{% extends 'base.html' %}

{% block content %}
<h1>Join Today!</h1><br/><br/>

<form method = "POST" action = "{% url 'join' %}">
  {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputFname1">First Name</label>
        <input type="text" class="form-control" id="exampleInputFname1" aria-describedby="fnameHelp" name = "fname">
    <div class="form-group">
        <label for="exampleInputLname1">Last Name</label>
        <input type="text" class="form-control" id="exampleInputLname1" aria-describedby="lnameHelp" name = "lname">
    <div class="form-group">
      <label for="exampleInputEmail1">Email Address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name = "email">
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name = "passwd">
    </div>
    <div class="form-group">
      <label for="exampleInputAge1">Age</label>
      <input type="integer" class="form-control" id="exampleInputAge1" name = "age">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>


{% endblock %}
